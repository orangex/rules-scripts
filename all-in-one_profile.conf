#1、本规则为自定义规则，拦截需在首页开启对应分流才可生效！！！
#----------- 规则均为自定义配置，需自行开启 ----------
# direct, proxy, reject ，自动选择；即直连 代理 拒绝 ，自动选择
# 广告类型可选择拒绝【reject】；外网类型选择代理或自动选择【proxy】或【自动选择】；国内站点选择直连【direct】；国内出现访问问题时，可考虑关闭部分规则或开启直连【direct】

#2、本规则高度自定义化 剔除无效规则及脚本，减少手机运行压力与耗电量
#3、本规则包含实验性规则，规则能力更强，可能出现错误拦截，请按需开启
#4、资源来源于网络，仅供学习参考，请于下载后24小时内删除。

