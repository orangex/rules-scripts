# 默认设置10分钟测速一次，当前使用节点延迟和最新测速延迟最低的节点相差100ms以上则切换为最新的最低延迟节点，否则继续延用节点
# check-interval=600 测试间隔，600 = 10分钟
# tolerance=100 公差 100ms
